<!DOCTYPE html>

    <body class="all" style="overflow-y: hidden;">
        <script>
            hljs.highlightAll();

        <div class="content-all">
            <div class="content-left">
                <iframe class="clct" src="../../catelog.html" frameborder="0"></iframe>
            </div>
            <div class="content-right">
                <div class="content-middle">
                    <p style="color: #6394f8; font-size: 24px; font-weight: bold; padding-left: 16px;">ConstructionSite<span style="color: gray;" class="f16">class extends GameObject
                    </span></p>
                    <p class="f12">一个正在建筑中的结构空位，要在该空位上建造一个结构，你需要给附有 WORK 属性的creep一些能量，并且执行build功能。</p>
                    <div class="content-code">
                        <p style="color: #6394f8;" class="f16">my<span style="color: gray;" class="f12">boolean</span></p>
                        <p class="f12">该结构空位目前是你正在建造的</p>
                    </div>
                    <div class="content-code">
                        <p style="color: #6394f8;" class="f16">progress<span style="color: gray;" class="f12">number</span></p>
                        <p class="f12">该结构目前建筑的进度</p>
                    </div>
                    <div class="content-code">
                        <p style="color: #6394f8;" class="f16">progressTotal<span style="color: gray;" class="f12">number</span></p>
                        <p class="f12">场上要建筑的结构的总进度</p>
                    </div>
                    <div class="content-code">
                        <p style="color: #6394f8;" class="f16">structure<span style="color: gray;" class="f12"><a class="hl" href="../Structure/">Structure</a></span></p>
                        <p class="f12">建造的结构（当该结构建完成时）</p>
                    </div>
                    <div class="content-code">
                        <p style="color: #6394f8;" class="f16">remove<span style="color: white;">()</p>
                        <p class="f12">移除建造的结构</p>

                </div>
